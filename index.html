<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body.dark-mode {
            background-color: #343a40;
            color: white;
        }
        table.dark-mode {
            background-color: #454d55;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="https://www.google.com/search?sca_esv=13134d05f9161faa&sxsrf=ADLYWILMKdpbX0-byixWds4pil5uRD0q_A:1717004342891&q=perritos&uds=ADvngMg56oHTv53WHmtoXL0DcsuKI-TpkoB-GFwEwZRiqtRpgnP4FMK8ifFSmqCRD4pbGsDD64cMn_J0t_14qVv5-8fNGFHtx-oWVMlkr2QCWhgaoLw2Z56SxncB8h_IbrLa3GXhB-Y-IDkFw6ml3hCEqfUHjR0z2Pax-1ttFSMUPQuWn3fsoFhNuv-Ks8Ys7hHz53AcFQp5tg5u8hgcPEeM2yqx3vNuIXPwfCxg-uVZXmyiER5FHn4pMQMRHB_0Kvq_6JwHDf9OYqTUsff7z1sZTo4bWP3dSFgz44og05YBNH4msrhqEsU&udm=2&prmd=visnmbtz&sa=X&ved=2ahUKEwj98r3Ps7OGAxX-p5UCHdtCDU0QtKgLegQIERAB&biw=1728&bih=944&dpr=2">Perritos</a>
        <div class="collapse navbar-collapse" >
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="light-mode" class="btn btn-outline-danger">Modo Claro ⚪️</button>
                </li>
                <li class="nav-item">
                    <button id="dark-mode" class="btn btn-outline-secondary">Modo Oscuro ⚫️</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Mi web claroscuro de Perritos </h1>
        <div class="text-center mt-4">
            <img src="https://img.freepik.com/vector-gratis/grupo-iconos-perros_24877-56535.jpg" class="img-fluid" alt="Imagen de ejemplo">
        </div>
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Color</th>
                        <th>Manchas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Milka</td>
                        <td>Marron</td>
                        <td>Si</td>
                    </tr>
                    <tr>
                        <td>Oreo</td>
                        <td>Beige</td>
                        <td>Si</td>
                    </tr>
                    <tr>
                      <td>Olivia</td>
                      <td>Amarillo</td>
                      <td>Si</td>
                  </tr>
                  <tr>
                    <td>Alaska</td>
                    <td>Naranja</td>
                    <td>No</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#light-mode").click(function(){
                $("body").removeClass("dark-mode");
                $("table").removeClass("dark-mode");
                $("nav").removeClass("navbar navbar-expand-lg navbar-dark bg-dark").addClass("navbar navbar-expand-lg navbar-light bg-light");
            });
            $("#dark-mode").click(function(){
                $("body").addClass("dark-mode");
                $("table").addClass("dark-mode");
                $("nav").removeClass("navbar navbar-expand-lg navbar-light bg-light").addClass("navbar navbar-expand-lg navbar-dark bg-dar");
            });
        });
    </script>
</body>
</html>
